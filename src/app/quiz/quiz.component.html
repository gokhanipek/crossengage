<div class="jumbotron mt-5 text-center">
<form>

      <legend>{{ question.text }}</legend>

          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1">
          {{  answer.label }}

    </fieldset>
</form>
</div>
